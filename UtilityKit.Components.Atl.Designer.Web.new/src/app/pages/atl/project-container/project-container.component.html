<!--begin::Page title-->
<div
  class="page-title d-flex justify-content-between flex-wrap project-title-container pe-lg-7 mb-3"
>
  <!--begin::Title-->
  <div class="d-flex">
    <h1
      class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0 text-capitalize"
    >
      {{ aTLProject?.name! | truncate : [30, "..."] }}
    </h1>
    <a
      class="btn btn-icon btn-sm btn-color-dark"
      data-kt-menu-trigger="click"
      data-kt-menu-placement="bottom-start"
      placement="left"
      ngbTooltip="Quick Actions"
    >
      <i class="fa-solid fa-ellipsis fs-3"></i>
    </a>
    <div
      class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light fw-semibold w-200px py-4"
      data-kt-menu="true"
    >
      <div class="menu-item px-4">
        <a
          class="menu-link px-4 btn btn-sm btn-active-light text-hover-primary"
        >
          <i class="fa-solid fa-play me-3"></i>
          Execution Plan</a
        >
      </div>

      <div class="menu-item px-4">
        <a
          class="menu-link px-4 btn btn-sm btn-active-light text-hover-primary"
        >
          <i class="fa-solid fa-edit me-3"></i>
          Edit</a
        >
      </div>
      <div class="menu-item px-4">
        <a
          class="menu-link px-4 btn btn-sm btn-active-light text-hover-primary"
        >
          <i class="fa-solid fa-trash me-3"></i>
          Delete</a
        >
      </div>
    </div>
  </div>
  <!--end::Title-->
  <!--begin::Primary button-->
  <a
    class="btn btn-sm fw-bold btn-outline btn-outline-primary"
    *ngIf="this.aTLProject?.undProjectId !== null"
    (click)="handleProjectReportClick()"
  >
    <i class="fa fa-pie-chart me-2"></i>
    <app-project-completeness-value></app-project-completeness-value>
    % Completed
  </a>
  <!--end::Primary button-->
</div>
<!--end::Page title-->

<router-outlet></router-outlet>
