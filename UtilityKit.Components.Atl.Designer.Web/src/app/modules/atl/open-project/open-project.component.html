<!--begin::Toolbar-->
<div>
  <div>
    <div class="toolbar d-flex flex-stack flex-wrap mb-5 mb-lg-7">
      <!--begin::Page title-->
      <div class="page-title d-flex flex-column py-1">
        <!--begin::Title-->
        <h1 class="d-flex align-items-start flex-column">
          <span class="text-dark fw-bold fs-1 mb-2">{{ aTLProject.name }}</span>
          <span class="text-muted fw-semibold fs-7">{{
            aTLProject.description
          }}</span>
          <button
            *ngIf="isUndConnected"
            class="btn btn-secondary"
            (click)="handleProjectReportClick()"
          >
            Project Report  ({{ projectCompletenessValue}}%)
          </button>
        </h1>
        <!--end::Title-->
      </div>
      <!--end::Page title-->

      <!--begin::Actions-->
      <div class="d-flex align-items-center py-1">
        <!--end::Button-->
      </div>

      <!--begin::Actions-->
      <div class="d-flex align-items-center py-1">
        <!--begin::Button-->
        <a
          class="btn btn-flex btn-sm btn-primary fw-bold border-0 fs-6 me-3"
          (click)="openMappingBoard()"
          [class.disabled]="!isUndConnected && !isDataSourceConnected"
          *ngIf="isUndConnected && isDataSourceConnected"
          ><!--begin::Svg Icon | path: icons/duotune/general/gen031.svg-->
          <span
            [inlineSVG]="'./assets/media/icons/duotune/arrows/arr027.svg'"
            class="svg-icon svg-icon-2"
          ></span>
          <!--end::Svg Icon-->Start ({{ this.mapRecordsCount }} Records)
        </a>
        <!--end::Button-->
      </div>
      <!--end::Actions-->
    </div>
    <!--end::Toolbar-->
    <div class="row">
      <div class="col-xl-6">
        <!--begin::Charts Widget 1-->
        <div class="card card-stretch min-h-lg-450px">
          <!--begin::Body-->
          <div class="card-body pt-5 pb-0">
            <app-data-source
              (connectDataSource)="handleConnectDataSource($event)"
            ></app-data-source>
          </div>
          <!--end::Body-->
        </div>
        <!--end::Charts Widget 1-->
      </div>
      <div class="col-xl-6 mb-5 mb-xl-0">
        <div
          class="card card-stretch min-h-lg-450px"
          style="border-color: #009ef7"
        >
          <!--begin::Body-->
          <div class="card-body pt-5 pb-0">
            <app-destination
              #destination
              (connectUnd)="handleOnConnectUND($event)"
              [uNDProjectId]="undProjectId"
              [undHasMapRecords]="this.mapRecordsCount > 0"
            ></app-destination>
          </div>
          <!--end::Body-->
        </div>
      </div>
    </div>
  </div>
</div>
