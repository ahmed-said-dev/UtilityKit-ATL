    data-kt-menu-attach="parent"
    data-kt-menu-placement="bottom-end"
  >
    <!--begin::Name-->
    <div
      class="d-none d-md-flex flex-column align-items-end justify-content-center me-2"
    >
      <span class="text-muted fs-7 fw-bold lh-1 mb-2">Hello</span>
      <span class="text-dark fs-base fw-bolder lh-1">Sean Adam</span>
    </div>
    <!--end::Name-->

    <!--begin::Symbol-->
    <div class="symbol symbol-30px symbol-md-40px">
         <div class="symbol symbol-30px symbol-md-40px ms-2">
      <div
        class="symbol-label fs-2 fw-semibold bg-primary text-inverse-primary"
      >
        SA
      </div>
    </div>
    <!--end::Symbol-->
  </div>
  <!--end::User info-->

</div>
