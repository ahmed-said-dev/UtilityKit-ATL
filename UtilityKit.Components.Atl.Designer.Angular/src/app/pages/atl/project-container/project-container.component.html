<div
  class="d-flex justify-content-between align-items-center border-0 px-0 h-lg-50px my-4 my-lg-0"
>
  <!--begin::Page title-->
  <div class="d-flex">
    <button
      type="button"
      placement="top"
      ngbTooltip="Back"
      (click)="back()"
      class="btn btn-flex ps-2 pe-0 btn-active-color-primary btn-hover-primary me-2"
    >
      <span
        [inlineSVG]="'./assets/media/icons/duotune/arrows/arr063.svg'"
        class="svg-icon svg-icon-2"
      ></span>
    </button>
    <h1
      class="page-heading d-flex text-dark fw-bold fs-4 flex-column justify-content-center my-0 text-capitalize"
    >
      {{ aTLProject?.name! | truncate : [50, "..."] }}
    </h1>
    <a
      class="btn btn-icon btn-sm btn-color-dark align-items-end"
      data-kt-menu-trigger="click"
      data-kt-menu-placement="bottom-start"
      placement="left"
      ngbTooltip="Quick Actions"
    >
      <i class="fa-solid fa-ellipsis fs-5"></i>
    </a>
    <div
      class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light fw-semibold w-200px py-4"
      data-kt-menu="true"
    >
      <div class="menu-item px-4">
        <a
          class="menu-link px-4 btn btn-sm btn-active-light text-hover-primary"
          (click)="viewExecutionPlan()"
        >
          <i class="fa-solid fa-play me-3"></i>
          Execution Plan</a
        >
      </div>

      <div class="menu-item px-4">
        <a
          class="menu-link px-4 btn btn-sm btn-active-light text-hover-primary"
          (click)="editProject()"
        >
          <i class="fa-solid fa-edit me-3"></i>
          Edit</a
        >
      </div>
      <div class="menu-item px-4">
        <a
          class="menu-link px-4 btn btn-sm btn-active-light text-hover-primary"
        >
          <i class="fa-solid fa-trash me-3"></i>
          Delete</a
        >
      </div>
    </div>
  </div>
  <div>
    <!--begin::Primary button-->
    <a
      class="btn btn-outline btn-outline-dark btn-sm fw-bold"
      *ngIf="displayProjectReportButton"
      (click)="handleProjectReportClick()"
    >
      <i class="fa fa-pie-chart me-2"></i>
      <app-project-completeness-value></app-project-completeness-value>
      % Completed
    </a>
    <!--end::Primary button-->
  </div>
  <!--end::Page title-->
</div>

<router-outlet></router-outlet>
<app-project-report #projectReportComponent></app-project-report>
<app-view-execution-plan #viewExecutionPlanComponent></app-view-execution-plan>
<app-create-blank
  #createBalnkModal
  (updateFromProjectContainer)="handleupdateFromProjectContainer()"
></app-create-blank>
