<div class="card shadow-sm">
  <div class="card-header">
    <h3 class="card-title">Connect to Shape File</h3>
    <div class="card-toolbar">
      <!--begin::Close-->
      <div
        class="btn btn-icon btn-sm btn-active-light ms-2"
        placement="top"
        ngbTooltip="Close"
      >
        <span class="svg-icon svg-icon-muted svg-icon-1"
          ><svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              opacity="0.5"
              x="7.05025"
              y="15.5356"
              width="12"
              height="2"
              rx="1"
              transform="rotate(-45 7.05025 15.5356)"
              fill="currentColor"
            />
            <rect
              x="8.46447"
              y="7.05029"
              width="12"
              height="2"
              rx="1"
              transform="rotate(45 8.46447 7.05029)"
              fill="currentColor"
            />
          </svg>
        </span>
        <!--end::Svg Icon-->
      </div>
      <!--end::Close-->
    </div>
  </div>
  <div class="card-body">
    <form>
      <div class="row">
        <div class="col-12">
          <label for="" class="form-label">Connect to Shape File</label>
          <input type="file" class="btn-check" id="importCodedDomain" />
          <label
            class="btn btn-outline btn-outline-dashed bg-hover-light-primary p-7 d-flex align-items-center justify-content-center"
            for="importCodedDomain"
          >
            <!--begin::Svg Icon | path: icons/duotune/communication/com005.svg-->
            <span class="svg-icon svg-icon-2x me-2">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  opacity="0.3"
                  x="12.75"
                  y="4.25"
                  width="12"
                  height="2"
                  rx="1"
                  transform="rotate(90 12.75 4.25)"
                  fill="currentColor"
                />
                <path
                  d="M12.0573 6.11875L13.5203 7.87435C13.9121 8.34457 14.6232 8.37683 15.056 7.94401C15.4457 7.5543 15.4641 6.92836 15.0979 6.51643L12.4974 3.59084C12.0996 3.14332 11.4004 3.14332 11.0026 3.59084L8.40206 6.51643C8.0359 6.92836 8.0543 7.5543 8.44401 7.94401C8.87683 8.37683 9.58785 8.34458 9.9797 7.87435L11.4427 6.11875C11.6026 5.92684 11.8974 5.92684 12.0573 6.11875Z"
                  fill="currentColor"
                />
                <path
                  opacity="0.3"
                  d="M18.75 8.25H17.75C17.1977 8.25 16.75 8.69772 16.75 9.25C16.75 9.80228 17.1977 10.25 17.75 10.25C18.3023 10.25 18.75 10.6977 18.75 11.25V18.25C18.75 18.8023 18.3023 19.25 17.75 19.25H5.75C5.19772 19.25 4.75 18.8023 4.75 18.25V11.25C4.75 10.6977 5.19771 10.25 5.75 10.25C6.30229 10.25 6.75 9.80228 6.75 9.25C6.75 8.69772 6.30229 8.25 5.75 8.25H4.75C3.64543 8.25 2.75 9.14543 2.75 10.25V19.25C2.75 20.3546 3.64543 21.25 4.75 21.25H18.75C19.8546 21.25 20.75 20.3546 20.75 19.25V10.25C20.75 9.14543 19.8546 8.25 18.75 8.25Z"
                  fill="currentColor"
                />
              </svg>
            </span>
            <!--end::Svg Icon-->
            <!--begin::Info-->
            <span class="d-block text-center">
              <span class="text-gray-500 text-hover-primary text-center fs-5"
                >Click here to upload files
                <span class="fw-bold">"Shape Files Only"</span></span
              >
            </span>
            <!--end::Info-->
          </label>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer py-5 text-end">
    <button type="button" class="btn btn-sm btn-secondary me-2">Cancel</button>
    <button type="button" class="btn btn-sm btn-dark">
      <span class="inprogress">Connect</span>
    </button>
  </div>
</div>
